<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Craft</title>
    <script
      src="https://kit.fontawesome.com/f78c6605c9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </head>
  <body>
    <nav id="nav" class="nav">
      <div class="switchDiv">
        <label class="form-check-label light-mode" for="flexSwitchCheckChecked"
          ><i class="fa-solid fa-moon"></i
        ></label>
        <div class="form-check form-switch">
          <input
            class="form-check-input target-switch"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
          />
          <label class="form-check-label dark-mode" for="flexSwitchCheckChecked"
            ><i class="fa-solid fa-sun"></i
          ></label>
        </div>
      </div>
      <div>
        <a href="../index.html" class="nav-link1">Home</a>
        <a href="../templates/template.html" class="nav-link1"
          >Template Dashboard</a
        >
        <a href="./contact.html" class="nav-link1">Contact</a>
        <a href="../howto/howto.html" class="nav-link1">Documentation</a>
        <a href="../resources/resources.html" class="nav-link1">Resources</a>
        <a href="../attributes/attributes.html" class="nav-link1">My Attributes</a>
      </div>
      <i class="fas fa-times" id="close"></i>
      <i class="fa-solid fa-bars" id="nav-button"></i>
    </nav>
    <main>
      <div id="logo"></div>
      <div class="contactForm">
        <form id="contactForm" class="contactWork">
          <div>
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="contactName"
              id="name"
              name="name"
              required
            />
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="contactEmail"
              id="email"
              name="email"
              required
            />
          </div>
          <div>
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              class="contactSubject"
              id="subject"
              name="subject"
              required
            />
          </div>
          <div>
            <label for="message" class="form-label">Message</label>
            <textarea
              class="contactMessage"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" id="submit">Send</button>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
    <script type="module" src="../index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
